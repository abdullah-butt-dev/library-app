<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="nav">
    <div class="logo">My Library</div>
  </nav>

  <section class="book-catalogue">
    <div class="section-title">Books</div>
    <div class="book-container">

      <div class="book-card">
        <div class="book-img">
          <img src="https://razarumi.com/wp-content/uploads/2022/03/the-murder-of-history-600x600-1.png" alt="Book">
        </div>
        <div class="book-title">The Murder of History</div>
        <div class="book-author">by K.K Aziz</div>
        <div class="book-pages">Pages: 296</div>
        <div class="book-readStatus">Read: No</div>
        <button class="remove-btn">Remove</button>
        <button class="mark-btn">Mark Read</button>
      </div>

      <div class="book-card">
        <div class="book-img">
          <img src="https://razarumi.com/wp-content/uploads/2022/03/the-murder-of-history-600x600-1.png" alt="Book">
        </div>
        <div class="book-title">The Murder of History</div>
        <div class="book-author">by K.K Aziz</div>
        <div class="book-pages">Pages: 296</div>
        <div class="book-readStatus">Read: No</div>
        <button class="remove-btn">Remove</button>
        <button class="mark-btn">Mark Read</button>
      </div>
      
      <div class="book-card">
        <div class="book-img">
          <img src="https://razarumi.com/wp-content/uploads/2022/03/the-murder-of-history-600x600-1.png" alt="Book">
        </div>
        <div class="book-title">The Murder of History</div>
        <div class="book-author">by K.K Aziz</div>
        <div class="book-pages">Pages: 296</div>
        <div class="book-readStatus">Read: No</div>
        <button class="remove-btn">Remove</button>
        <button class="mark-btn">Mark Read</button>
      </div>      

    </div>
  </section>

  <footer class="footer">
    <div>@2025 The Odin Project | All Rights Reserved</div>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
